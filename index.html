<!DOCTYPE html>
<html>
<style>
.navbar a {
    color: white;
    font-size: 30px;
}

body {
    background-color: #D0D0D0;
}

#name {
    padding: 0px 15px;
}
#countries{
	padding: 0px 15px;
}
</style>

<head>
    <title>Gapminder Wealth and Health</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand">Gapminder Wealth and Health</a>
        </div>
    </div>
    <div id="name">
        <h1>Countries</h1>
    </div>
    <div id="countries">
    </div>
</body>
<script>
var url = "https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json";
var viz = d3.select("#countries");

d3.json(url, function(err, json){
	countries = json;
	render()
});
render();
function render() {
    var  change=viz.selectAll("div").data(countries);
    change.enter()
    	.append("div")
    	.text(function(d){return d.name});

}
</script>

</html>
