<!DOCTYPE html>
<html>
<style>
.navbar a {
    color: white;
    font-size: 30px;
}

body {
    background-color: #D0D0D0;
}

#name {
    padding: 0px 15px;
}

#countries {
    padding: 0px 15px;
    float: left;
}

li {
    list-style-type: none;
}
</style>

<head>
    <title>Gapminder Wealth and Health</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand">Gapminder Wealth and Health</a>
        </div>
    </div>
    <div id="name">
        <h1>Countries</h1>
    </div>
    <ul id="countries">
    </ul>
    <svg width="600" height="400">
        <rect width="600" height="400" fill="none" stroke="black" stroke-width="1">
        </rect>
        <g id="plot"></g>
    </svg>
</body>
<script>
var url = "https://raw.githubusercontent.com/CristianFelix/infoviz/master/Week%203/newData.json";
var list = d3.select("#countries"),
    plot = d3.select("#plot");

d3.json(url, function(err, json) {
    countries = json;
    countriesFilter = countries.filter(d => d.income[2008] != undefined);
    render(countriesFilter);
});
var width = 600,
    height = 400,
    margin = {
        top: 90,
        left: 20,
        right: 20,
        bottom: 20
    },
    innerWidth = width - margin.left - margin.right,
    innerHeight = height - margin.top - margin.bottom;

var xScale = d3.scale.linear()
    .range([0, innerWidth]),
    yScale = d3.scale.linear()
    .range([innerHeight, 0]);
rScale = d3.scale.linear()
    .range([5, 15])
colorScale = d3.scale.category10();

function render(data) {
    var renderList = list.selectAll("div").data(data),
        renderPlot = plot.selectAll("circle").data(data);
    xScale.domain(d3.extent(data, d => d.income[2008]));
    yScale.domain(d3.extent(data, d => d.lifeExpectancy[2008]));
    rScale.domain(d3.extent(data, d => d.population[2008]))
    renderList.enter()
        .append("li")
        .text(d => d.name);
    renderPlot.enter()
        .append("circle")
        .attr("r", r => rScale(r.population[2008]))
        .attr("cx", cx => xScale(cx.income[2008]))
        .attr("cy", cy => yScale(cy.lifeExpectancy[2008]))
        .attr("fill", color => colorScale(color.region))
        .attr("opacity", 0.8);
    renderPlot.attr("transform",
        "translate(" + margin.left + "," + margin.top + ")")
}
</script>

</html>
